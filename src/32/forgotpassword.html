<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./js/forgot-password.js"></script>
        <title>Forgot your password?</title>
    </head>
    <body>
        <form class="form box">
            <h1 class="title title--green">▶︎ Forgot your password?</h1>
            <p class="form__lead">パスワードをお忘れの方は入力してください</p>
            <div class="form__item">
                <label for="email">登録済みE-mail</label>
                <input type="email" class="form__item-input js-form-email" id="email" name="email" required>
                <p id="js-email-error" class="error"></p>
            </div>
            <div class="form__button form__button--narrow">
                <input type="button" name="submitButton" class="js-submit-button" value="Submit" disabled>
                <p class="error"></p>
            </div>
            <p class="center form__text"><a class="link" href="./login.html">← Back to Login page</a></p>
        </form>
    </body>
</html>
