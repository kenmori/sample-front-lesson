<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./../css/reset.css">
        <link rel="stylesheet" href="./../css/style.css" >
        <script type="module" src="./../js/password.js"></script>
        <title>パスワード変更画面</title>
    </head>
    <body>
        <form class="form box">
            <h1 class="title">Password Reissue Page</h1>
            <div class="form__inner">
                <div class="form__item">
                    <label for="password">新規Password入力<span class="form__notion"> ( 8文字以上の大小英数字 )</span><span class="form__required">必須</span></label>
                    <button class="form__eye js-eye-icon" aria-label="パスワードが表示されます" type="button" tabindex="2"></button><input type="password" class="form__item-input js-form-password" id="password" name="password" aria-describedby="password-constraints" tabindex="1" required>
                    <p class="error js-error" id="password-constraints"></p>
                </div>
                <div class="form__item">
                    <label for="confirmPassword">確認のためのPassword入力<span class="form__required">必須</span></label>
                    <button class="form__eye js-eye-icon" aria-label="パスワードが表示されます" type="button" tabindex="4"></button><input type="password" class="form__item-input js-form-confirm-password" id="confirmPassword" name="confirmPassword" aria-describedby="confirm-password-constraints" tabindex="3" required>
                    <p class="error js-error" id="confirm-password-constraints"></p>
                </div>
                <div class="form__button form__button--narrow">
                    <input type="button" name="submitButton" class="js-submit-button" value="Submit" disabled>
                    <p class="error"></p>
                </div>
            </div>
        </form>
    </body>
</html>
